version: '3.8'

services:
  db:
    image: postgres:15
    container_name: misinfo-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: misinfo
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
